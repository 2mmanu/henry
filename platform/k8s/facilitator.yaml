apiVersion: v1
kind: Pod
metadata:
  name: facilitator
  labels:
    app: facilitator
spec:
  containers:
    - name: facilitator
      image: 2mmanu/agentbuddy:latest
      command:
        [
          "sh",
          "-c",
          "python /app.py",
        ]
      env:
        - name: MEMGPT_BASEURL
          value: "http://my-memgpt:8083"
        - name: AGENT_NAME
          value: "facilitator"
        - name: PERSONA_NAME
          value: "facilitator"
        - name: AGENT_PURPOSE
          value: "facilitator"
      volumeMounts:
        - name: code-volume
          mountPath: /app.py
          subPath: agent.py
        - name: code-utils-volume
          mountPath: /utils/memgpt.py
          subPath: memgpt.py
        - name: code-agent-volume
          mountPath: /agent/app.py
          subPath: app.py
  volumes:
    - name: code-volume
      configMap:
        name: agent-code
    - name: code-utils-volume
      configMap:
        name: utils-memgpt
    - name: code-agent-volume
      configMap:
        name: agent-app

---
apiVersion: v1
kind: Service
metadata:
  name: facilitator
spec:
  selector:
    app: facilitator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
